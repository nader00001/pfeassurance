<p-table [value]="tabs" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let field of tabs[0] | keyvalue">{{field.key}}</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item >
        <tr >
            <td *ngFor="let field of item | keyvalue">{{field.value}}</td>
            
        </tr>
    </ng-template>

</p-table>
